<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>targil 6</title>
</head>
<body>
    <script>
         x = parseInt(prompt('monthly salary'))
         y = x*(1+0.1)
         if(y <= 6000){
            document.write(`y= ${y}`)
         }
         else{
            document.write(`y= ${x*(1+0.05)}`)
         }

    </script>

    
</body>
</html>
