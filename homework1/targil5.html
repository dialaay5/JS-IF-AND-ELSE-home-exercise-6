<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>targil 5</title>
</head>
<body>
    <script>
       x = parseInt(prompt('enter number #1'))
       y = parseInt(prompt('enter number #2'))  
       if( x > y){
        document.write(`${y} <br/>`)
        document.write(`${x} <br/>`)


       }
       else{
        if (x == y){
            document.write(`${x} ${y}`)
        }
        else {
            document.write(`${x} <br/>`)
            document.write(`${y} <br/>`)

        }
       }

    </script>
    <img src="img3.jpg" alt="flowchart2">
    
</body>
</html>
