    <h1>income tax</h1>
    <script>
        x = parseInt(prompt('salary'))
        document.write(`${x} <br/><br/>`)
        if( x <= 23000){
            document.write(`tax= ${x * 0.1}`)
        }
        else{
            if(x > 23000 && x <= 46000){
                document.write(`tax= ${(23000 * 0.1) + (x-23000)*0.2}`)
            }
            else{
                if(x > 46000 && x <= 120000){
                    document.write(`tax= ${(23000 * 0.1) + (23000 * 0.2) + (x - 46000) * 0.3}`)
                }
                else{
                    if(x > 120000 && x <= 220000){
                        document.write(`tax= ${(23000 * 0.1) + (23000 * 0.2) + (74000 * 0.3) + (x - 120000) * 0.4}`)
                    }
                    else{
                            document.write(`tax= ${(23000 * 0.1) + (23000* 0.2) + (74000 * 0.3) + (100000 * 0.4)+ (x-220000)*0.5}`)
                        
                    }
                }

            }
        }



    </script>
