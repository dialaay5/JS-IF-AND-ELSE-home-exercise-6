<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>targill 1</title>
</head>
<body>
    <h1>Flowchart</h1>
    <script>
        val = parseInt(prompt('Enter number'))
        if( val < 0) {
            document.write('Negative')
        }
        else {
            if( val == 0) {
                document.write('Zero')
            }
            else {
                document.write('Positive')
            }
        }
    </script>
    
    
</body>
</html>
