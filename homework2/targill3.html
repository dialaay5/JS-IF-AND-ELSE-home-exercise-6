<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>targill 3</title>
</head>
<body>
    <h1>input 3 numbers from the user, print the biggest equal </h1>
    <script>
        x = parseInt(prompt('enter number #1'))
        y = parseInt(prompt('enter number #2')) 
        z = parseInt(prompt('enter number #3'))
        if (x > y) {
                    if (x > z) {
                        document.write(`${x} <br/>`)  
                    }
                    else {
                        document.write(`${z} <br/>`)

                    }
                }
                else {
                    if ( y > z ){
                        document.write(`${y} <br/>`)
                    }
                    else {
                        document.write(`${z} <br/>`)

                    }
                }
    </script>
    <img src="img4.jfif" alt="flowchart3">

    
</body>
