<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>targill 2</title>
</head>
<body>
    <h1>input 3 numbers from the user, print "increasing"</h1>
    <script>
        x = parseInt(prompt('enter number #1'))
        y = parseInt(prompt('enter number #2')) 
        z = parseInt(prompt('enter number #3'))
        if (y > x && z > y) {
            document.write('Increasing')
        }
    </script>
    
</body>
</html>
